<div class="app-page">
    <div class="header">
        <div class="nav-container">
            <app-button 
                class="header-btn nav" 
                btnText="News"
                (clicked)="goToNewsPage()">
            </app-button>

            <app-button 
                class="header-btn nav" 
                btnText="Private notifications"
                (clicked)="goToPrivateNotificationsPage()">
            </app-button>
            
            <app-button 
                class="header-btn nav" 
                btnText="Simple notifications"
                (clicked)="goToSimpleNotificationsPage()">
            </app-button>
            
            <app-button 
                class="header-btn nav" 
                btnText="People around you"
                (clicked)="goToAllUsersPage()">
            </app-button>
        </div>
        <app-button 
            class="header-btn logout" 
            btnText="logout"
            (clicked)="logout()">
        </app-button>
    </div>
    <div class="router">
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </div>
    <app-footer></app-footer>
</div>
