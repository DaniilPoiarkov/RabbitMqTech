# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: RabbitMqTech.UnitTests

on: [push]

jobs:
  backend-build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore RabbitMq.WebAPI/RabbitMq.WebAPI.sln
    - name: Build
      run: dotnet build --no-restore RabbitMq.WebAPI/RabbitMq.WebAPI.sln
    - name: Run tests
      run: dotnet test --no-build --verbosity normal RabbitMq.WebAPI/RabbitMq.WebAPI.sln
      
  frontend-build-and-lint:
  
    runs-on: ubuntu-latest  
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Lint tests
      run: npm lint
